<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="CSS/style.css">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Payment Method</title>
    </head>
    <body>
        <div class="container">
                <h1 class="top-header">Payment Method</h1>
                <div class="options">
                    <div class="option option-1" id="opt-1">
                        <img src="images/visa.svg" alt="" class="icon visa">
                        <h2 class="method-name">Visa</h2>
                        <div class="tick">
                            <img src="images/check.svg" alt="" class="check">
                        </div>
                    </div>
                    <div class="option option-2" id="opt-2">
                        <img src="images/mastercard.svg" alt="" class="icon visa">
                        <h2 class="method-name">Mastercard</h2>
                        <div class="tick">
                            <img src="images/check.svg" alt="" class="check">
                        </div>
                    </div>
                    <div class="option option-3" id="opt-3" onclick="document.getElementById('head-3').style.color='#000', document.getElementById('tick-3').style.visibility='visible'">
                        <img src="images/maestro.svg" alt="" class="icon visa">
                        <h2 class="method-name" id="head-3">Maestro</h2>
                        <div class="tick">
                            <img src="images/check.svg" alt="" class="check" id="tick-3">
                        </div>
                    </div>
                </div>
                <div class="next-step">
                    <a href="#" class="button">Next Step</a>
                    <img src="images/arrow.svg" alt="" class="arrow">
                </div>

            </div>
        </div>
    </body>
</html>
