<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="CSS/style.css">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Payment Method</title>
    </head>
    <body>
        <div class="container">
                <h1 class="top-header">Payment Method</h1>
                <div class="options">
                    <div class="option option-1" id="opt-1" onclick="visaClicked()">
                        <img src="images/visa.svg" alt="" class="icon visa">
                        <h2 class="method-name" id="visaHeading">Visa</h2>
                        <div class="tick">
                            <img src="images/check.svg" alt="" class="check" id="check-1">
                        </div>
                    </div>
                    <div class="option option-2" id="opt-2" onclick="masterClicked()">
                        <img src="images/mastercard.svg" alt="" class="icon visa">
                        <h2 class="method-name" id="masterHeading">Mastercard</h2>
                        <div class="tick">
                            <img src="images/check.svg" alt="" class="check" id="check-2">
                        </div>
                    </div>
                    <div class="option option-3" id="opt-3" onclick="maestroClicked()">
                        <img src="images/maestro.svg" alt="" class="icon visa">
                        <h2 class="method-name" id="maestroHeading">Maestro</h2>
                        <div class="tick">
                            <img src="images/check.svg" alt="" class="check" id="check-3">
                        </div>
                    </div>
                </div>
                <div class="next-step">
                    <a href="#" class="button">Next Step</a>
                    <img src="images/arrow.svg" alt="" class="arrow">
                </div>

            </div>
        </div>
        <script src="JavaScript/script.js"></script>
    </body>
</html>
